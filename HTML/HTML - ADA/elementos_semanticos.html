<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos do HTML5</title>
</head>
<body>
    <!-- Elementos Semânticos do HTML5 -->

     <!-- header -->
      <header>
        <nav>Barra de navegação</nav>
      </header>

     <!-- main -->
      <main>
        <section id="about-me">
            <figure>
                <img src="https://avatars.githubusercontent.com/u/177553211?v=4" alt="Narcélio Rodrigues - Imagem de Perfil" width="200">
                <figcaption>Foto de Perfil do GitHub - Narcélio Rodrigues</figcaption>
            </figure>
        </section>

        <section id="portfolio">
            Portfólio
        </section>

        <section id="blog">
            <article>
                <header></header>

                <main></main>

                <footer></footer>
            </article>
        </section>
      </main>

     <!-- aside -->
      <aside>
        Conteúdo de barra lateral
      </aside>

     <!-- footer -->
      <footer>
        Desenvolvido por Narcélio
      </footer>
</body>
</html>
