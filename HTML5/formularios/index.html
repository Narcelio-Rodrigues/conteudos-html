<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>

        <form action="http://google.com/search" method="get">
            <label for="pesquisar">Pesquisar no Google</label>
            <input type="text" name="q" id="pesquisar">
            <button type="submit">Pesquisar</button>
        </form>

        <hr>

        <h2>Inputs do HTML</h2>

        <form>
            <!-- Campo de texto -->
             <label for="nome">Nome:</label>
             <input type="text" id="nome" name="nome" required>
             <br><br>

            <!-- Campo de email -->
             <label for="email">E-mail:</label>
             <input type="email" id="email" name="email" required>
             <br><br>

            <!-- Campo de senha -->
             <label for="senha">Senha:</label>
             <input type="password" id="senha" name="senha" required>
             <br><br>

            <!-- Campo de seleção radio -->
             <label>Gênero:</label>
             <input type="radio"name="genero" id="masculino" value="M">
             <label for="masculino">Masculino</label>
             <input type="radio"name="genero" id="feminino" value="F">
             <label for="feminino">Feminino</label>
             <br><br>

            <!-- Campo de seleção múltipla (checkbox) -->
            <label>Interesse:</label><br>
            <input type="checkbox" id="backend" value="backend" name="interesses">
            <label for="backend">Back-end</label>

            <input type="checkbox" id="frontend" value="frontend" name="interesses">
            <label for="frontend">Front-end</label>

            <input type="checkbox" id="mobile" value="mobile" name="interesses">
            <label for="mobile">Mobile</label>
            <br><br>

            <!-- Campo de data -->
            <label for="dataDeNascimento">Data de Nascimento:</label>
            <input type="date" id="dataDeNascimento" name="nascimento">
            <br><br>

            <!-- Campo de arquivo (upload de arquivos) -->
            <label for="fotoPerfil">Foto de Perfil:</label>
            <input type="file" id="fotoPerfil" name="fotoPerfil">
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
