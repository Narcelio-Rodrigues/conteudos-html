<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs do HTML</title>
</head>
<body>
    <main>
        <h1>Inputs do HTML</h1>

        <form>
            <!-- Campo de texto -->
            <label for="nome1">Nome:</label>
            <input type="text" id="nome1" name="nome" required> 
            <br><br>

            <!-- Campo de email -->
            <label for="email1">E-mail:</label>
            <input type="email" id="email1" name="email" required> 
            <br><br>

            <!-- Campo de senha -->
            <label for="senha1">Senha:</label>
            <input type="password" id="senha1" name="senha"> 
            <br><br>

            <!-- Campo de seleção radio -->
            <label>Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="m"> 
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="f"> 
            <label for="feminino">Feminino</label>
            <br><br>

            <!-- Campo de seleção múltipla (checkbox) -->
             <label>Interesses:</label>

             <input type="checkbox" id="backend" value="backend" name="interesses">
             <label for="backend">Back-end</label>

             <input type="checkbox" id="frontend" value="frontend" name="interesses">
             <label for="frontend">Front-end</label>

             <input type="checkbox" id="mobile" value="mobile" name="interesses">
             <label for="mobile">Mobile</label>
            <br><br>
            
            <!-- Campo de data -->
            <label for="dataDeNascimento">Data de Nascimento:</label>
            <input type="date" id="dataDeNascimento" name="nascimento">
            <br><br>

            <!-- Campo de arquivo (uploads) -->
            <label for="fotoDePerfil">Foto de Perfil:</label>
            <input type="file" name="avatar" id="fotoDePerfil">
            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
