<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <h1>Formulário</h1>
        <hr>

        <form>
            <!-- Input Text -->
            <div>
                <label for="1texto">Nome:</label>
                 <input type="text" id="1texto">
            </div>
            <br>
            <div>
                <label for="1texto">Nome:</label>
                 <input type="text" id="1texto" placeholder="Informe o seu nome...">
            </div>
            <br>
            <div>
                <label for="1texto">Nome:</label>
                 <input type="text" id="1texto" value="Narcélio">
            </div>
            <br>
            <div>
                <label for="1texto">Nome:</label>
                 <input type="text" id="1texto" name="nome">
            </div>
            <br>

            <!-- Input Password -->
            <div>
                <label for="senha1">Senha:</label>
                 <input type="password" id="senha1" name="senha">
            </div>
            <br>

            <!-- E-mail -->
            <div>
                <label for="email1">E-mail:</label>
                 <input type="email" id="email1" name="email">
            </div>
            <br>

            <!-- data -->
            <div>
                <label for="data1">Data de Nascimento: </label>
                 <input type="date" id="data1" name="data">
            </div>
            <br>

            <!-- Hora -->
            <div>
                <label for="hora1">Horário: </label>
                 <input type="time" id="hora1" name="hora">
            </div>
            <br>

            <!-- Número -->
            <div>
                <label for="numero1">Número: </label>
                 <input type="number" id="numero1" name="numero">
            </div>
            <br>

            <!-- Arquivo -->
            <div>
                <label for="arquivo1">Aquivo: </label>
                 <input type="file" id="arquivo1" name="arquivo">
            </div>
            <br>

            <!-- Url -->
            <div>
                <label for="url1">Url: </label>
                 <input type="url" id="url1" name="link">
            </div>
            <br>

            <!-- Cor -->
            <div>
                <label for="cor1">Cor: </label>
                 <input type="color" id="cor1" name="cor">
            </div>
            <br>

            <!-- Range -->
            <div>
                <label for="barra1">Barra 1: </label>
                 <input type="range" id="barra1" name="barra">
            </div>
            <br>

            <div>
                <label for="barra1">Barra 2: </label>
                 <input type="range" id="barra1" name="barra" value="100" max="200" min="100">
            </div>
            <br>

            <!-- Checkbox -->
            <!-- Pode marcar mais de uma alternativa -->
            <div>
                <label for="Checkbox1">Cleckbox: </label>
                 <input type="checkbox" id="Checkbox1" name="Checkbox">
            </div>
            <br>

            <div>
                <label for="Checkbox1">Cleckbox: </label>
                 <input type="checkbox" id="Checkbox1" name="Checkbox" checked>
            </div>
            <br>

            <!-- radio -->
            <!-- só pode marcar uma alternativa -->
            <div>
                <label for="radio1">Número: </label>
                 <input type="radio" id="radio1" name="Radio">
            </div>
            <br>

            <!-- Limpar/reset -->
            <div>
                <label for="limpar1">Número: </label>
                 <input type="reset" id="limpar1" name="limpar" value="limpar">
            </div>
            <br>

            <!-- Seleção -->
            <div>
            <select name="select" id="select1">
                <option value="" disabled selected>Selecione uma das opções...</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferência</option>
            </select>
            </div>
            <br>
            
            <!-- Caixa de texto -->
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <!-- Enviar/submit -->
            <div>
                <!-- <label for="submit1">Número: </label> -->
                 <input type="submit" id="submit1" name="enviar" value="Enviar">
            </div>
            <br>
        </form>
    </main>
</body>
</html>
