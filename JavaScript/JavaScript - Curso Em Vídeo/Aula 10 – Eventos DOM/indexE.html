<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM - Disparando eventos pelo JavaScript</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(0, 255, 145);
            color:rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 18px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar () {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
            // 'innerText' muda o texto
        }

        function entrar () {
            a.innerText = 'Entrou!'
        }

        function sair () {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        
    </script>
</body>
</html>
