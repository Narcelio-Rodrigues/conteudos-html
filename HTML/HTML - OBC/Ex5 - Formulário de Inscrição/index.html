<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <main>
        <h1>Formulário de Inscrição</h1>

        <form>
            <!-- Nome, E-mail e WhatsApp -->
             <div>
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" name="nome" required>
             </div>
            
            <br>

            <div>
                <label for="email1">E-mail</label><br>
                <input type="email" id="email1" name="email" required>
            </div>
            
            <br>

            <div>
                <label for="WhatsApp">WhatsApp</label><br>
                <input type="tel" id="WhatsApp" name="WhatsApp" required>
            </div>
            
            <br>
            
            <div>
                <!-- Área de atuação -->
                <label>Área de atuação:</label>
                <br>
                <input type="radio" id="dev" value="dev" name="area" required>
                <label for="dev">Desenvolvimento</label>
                
                <input type="radio" id="qa" value="qa" name="area" required>
                <label for="qa">Quality Assurance (QA)</label>

                <input type="radio" id="AD" value="AD" name="area" required>
                <label for="AD">Análise de Dados</label>

                <input type="radio" id="infra" value="infra" name="area" required>
                <label for="infra">Infraestrutura</label>
            </div>
            
            <br>

            <div>
                <!-- Espaço Reservado -->
                <label for="obs.:">Observações</label>
                <br>
                <textarea name="observacao" id="obs.:" cols="50" rows="5" placeholder="Adicione suas Observações..."></textarea>
                <br> 
            </div>
            
            <br>

            <div>
                <!-- Checkbox de confirmação de E-mail -->
                <input type="checkbox" id="receber" required>
                <label for="receber">Desejo receber novidades e ofertas por email.</label>
                
                <br>
            </div>
            
            <br>

            <div>
                <!-- Botão de envio -->
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
