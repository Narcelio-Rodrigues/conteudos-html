<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais Tags HTML (Parte I)</title>
</head>
<body>
<h1>Principais Tags HTML (Parte I)</h1>
<hr>
<!-- Cabeçalhos -->
    <h1>Título Principal</h1>
    <h2>Cabeçalho h2</h2>
    <h3>Cabeçalho h3</h3>
    <h4>Cabeçalho h4</h4>
    <h5>Cabeçalho h5</h5>
    <h6>Cabeçalho h6</h6>

<!-- Parágrafo -->
    <p>Parágrafo</p>
    <P>Parágrafo 2</P>

<!-- Devisor de linha (hr) e quebra de linha (br) -->
    <hr>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, voluptas!
        <br>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, voluptas!
    <hr>

<!-- Links -->
    <a href="https://www.google.com.br/" target="_blank">Google</a>
    <!-- Para abrir o link em uma nova aba use o atributo "target="_blank" -->
     
</body>
</html>
