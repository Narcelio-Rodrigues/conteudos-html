<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <main>
        <h1>Formulário de Inscrição</h1>

        <form>
            <!-- Nome, E-mail e WhatsApp -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br><br>

            <label for="email1">E-mail:</label>
            <input type="email" id="email1">
            <br><br>

            <label for="WhatsApp">WhatsApp:</label>
            <input type="number" id="WhatsApp">
            <br><br>
            
            <!-- Área de atuação -->
            <label>Área de atuação:</label>
            <br>
            <input type="radio" id="dev" value="dev" name="area">
            <label for="dev">Desenvolvimento</label>
            
            <input type="radio" id="qa" value="qa" name="area">
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" id="AD" value="AD" name="area">
            <label for="AD">Análise de Dados</label>

            <input type="radio" id="infra" value="infra" name="area">
            <label for="infra">Infraestrutura</label>
            <br><br>

            <!-- Espaço Reservado -->
            <label for="obs.:">Observações:</label>
            <br>
            <textarea name="observacao" id="obs.:" cols="50" rows="5" placeholder="Adicione suas Observações..."></textarea>
            <br>

            <!-- Checkbox de confirmação de E-mail -->
            <label for="receber">Desejo receber novidades e ofertas por email.</label>
            <input type="checkbox" id="receber">
            <br>

            <!-- Botão de envio -->
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
