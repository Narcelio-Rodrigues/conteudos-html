<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: darkgoldenrod;
            color:aliceblue;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <main>
        <!-- Document Object Model (Modelo de objeto de documento) -->
        <h1>Iniciando estudos DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
        <div id="msg">Clique em mim</div>
        <div name="msgs">Clique em mim</div>
        <div class="m">Clique em mim</div>
    </main>

    <script>
        /*
        SELECIONANDO
        
        
        
        - por Classe
            getElementsByClassName()
        
        */
        
        // - por Marca
        //     getElementsByTagName()
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        corpo.style.background = 'black'
        p1.style.color = 'blue'

        // - por ID
        //     getElementById()
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        // window.document.getElementById('msg').innerText = 'Tudo bem?'


        // - por Nome
        //     getElementsByName()
        var a = window.document.getElementsByName('msgs')
        d.innerText = 'Olá, peixe'


        // - por Seletor   
        //       querySelector()
        //       querySelectorAll()
        var x = window.document.querySelector('div#m')
        x.style.background = 'yellow'
    </script>
</body>
</html>
