<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de tabelas</title>
</head>
<body>
    <main>
        <h1>Criação de tabelas</h1>

        <table border="1">
           <tr>
              <th>Coluna 1</th>
              <th>Coluna 2</th> 
           </tr>
           <tr>
                <td>Dado 1</td>
                <td>Dado 2</td>
           </tr>
           <tr>
                <td>Dado 3</td>
                <td>Dado 4</td>
           </tr>
        </table>

        <hr>

        <h1>Tabelas com cabeçalho</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th> 
                </tr>    
            </thead>

            <tbody>
                <tr>
                    <td>Dado 1</td>
                    <td>Dado 2</td>
                </tr>
                <tr>
                    <td>Dado 3</td>
                    <td>Dado 4</td>
                </tr>   
            </tbody>
        </table>
    </main>
</body>
</html>
