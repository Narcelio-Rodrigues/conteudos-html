<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Identificação</title>
</head>
<body>
    <h1>Sistema de Identificação</h1>
    <input type="text" name="ind" id="ident">
    <input type="button" value="Identificar" onclick="identificar()">
    <div id="res"></div>
    
    <script>
        function identificar () {
            var pais = window.document.getElementById('ident');
            var resultado = window.document.getElementById('res');
            var vel = pais.value.trim().toLowerCase(); //Remove espaços '.trim()' e converte para caixa baixa '.toLowerCase()'
        
            resultado.innerHTML = `Vivendo em <strong>${vel}</strong><br>`; //Mostra o valor original do input

            if (vel === '') { //Verifica se o campo está vazio
                resultado.innerHTML = `Por favor, digite o nome de um país.`;
            } else if (vel === 'brasil') {
                resultado.innerHTML += `Você é Brasileiro!`;
            } else {
                resultado.innerHTML += `Você é Estrangeiro!`;
            }
        }
    </script>
</body>
</html>
