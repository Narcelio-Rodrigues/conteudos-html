<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br><br>

            <label for="email1">E-mail:</label>
            <input type="email" id="email1">
            <br><br>

            <label for="WhatsApp">E-mail:</label>
            <input type="number" id="WhatsApp">
            <br><br>
            
            <label>Área de atuação:</label>
            <input type="radio" id="dev" value="dev">
            <label for="dev">Desenvolvimento</label>
            
            <input type="radio" id="qa" value="qa">
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" id="AD" value="AD">
            <label for="AD">Análise de Dados</label>

            <input type="radio" id="infra" value="infra">
            <label for="infra">Infraestrutura</label>

            <br><br>


        </form>
    </main>
</body>
</html>
