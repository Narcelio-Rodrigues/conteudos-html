<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <main>
        <h1>Formulário de Inscrição</h1>
        <form action="#" method="post">
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required placeholder="Ex.: Nicolas Nascimento">
            </div>
            <br>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="whatsapp">Whatsapp:</label><br>
                <input type="tel" id="~whatsapp" name="whatsapp" required>
            </div>
            <br>
            <div>
                <label>Área de atuação:</label><br>
                <input type="radio" id="dev" name="area" value="dev" required>
                <label for="dev">Desenvolvimento</label>
                <input type="radio" id="qa" name="area" value="qa" required>
                <label for="qa">Quality Assurance (QA)</label>
                <input type="radio" id="dados" name="area" value="dados" required>
                <label for="dados">Análise de Dados</label>
                <input type="radio" id="infra" name="area" value="infra" required>
                <label for="infra">Infraestrutura</label>
            </div>
            <br>
            <div>
                <label for="observacoes">Observação:</label><br>
                <textarea name="observacoes" id="observacoes"></textarea>
            </div>
            <br>
            
            <input type="checkbox" id="ofertas" name="ofertas" checked required>
            <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
            <br>
            
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
