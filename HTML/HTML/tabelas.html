<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabelas de Alunos</h2>
            
            <table border="1">
                <thead>
                    <tr> <!--Criar uma linha-->
                        <th>Nome</th><!--Criar uma célula no thead-->
                        <th>E-mail</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carol</td><!--Criar uma célula no tbody-->
                        <td>carol@gmail.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter</td>
                        <td>peter@gmail.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony</td>
                        <td>tony@gmail.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>


        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Para mesclar LINHAS use o atributo "rowspan" -->
                    <!-- Para mesclar COLUNAS use o atributo "colspan" -->
                    <tr>
                        <td rowspan="2">15/06/2024</td>                        
                        <td colspan="">Despesa</td>                      
                        <td>Almoço</td>                   
                        <td>R$35,00</td>
                    </tr>
                    <tr>
                        <!-- <td>15/06/2024</td>                         -->
                        <td>Receita</td>                      
                        <td>Salário</td>                   
                        <td>R$3.768,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
