<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: #f5f5dc;
            color:blue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <main>
        <h1>Olá, mundo</h1>
    </main>

    <script>
        /*
        MANEIRAS DE CONVERTER 'string' EM 'número'
        */

        // usando o Number.parseFloat(n)
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')); // String

        // usando o Number.parseInt(n)
        var n2 = Number.parseInt(window.prompt('Digite o segundo número: ')); // String

        // usando Number(n)
        var n3 = Number.parseInt(window.prompt('Digite o terceiro número: ')); // String

        var soma = n1 + n2 + n3;

          /*
        MANEIRAS DE CONVERTER 'número' EM 'string'
        */

        // usando String(n)
        window.alert('A soma dos valores é ' + String(soma));

        // usando n.toString()
        window.alert('A soma dos valores é ' + soma.toString());
       
        // (mumber + number) para adição
        // (mumber + string) para concatenação
    </script>
</body>
</html>
