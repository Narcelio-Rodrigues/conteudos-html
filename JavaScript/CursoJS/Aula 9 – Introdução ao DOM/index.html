<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: #447dc8;
            color: white;
            font: normal 18px Arial ;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o <strong>resultado</strong></p>
    <P>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</P>
    <div id="msg">Clique em mim</div>
    <div name="nome">Por favor!</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        var corpo = window.document.body
        window.document.write(p1.innerText)
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = '#0000ff'
        corpo.style.background = 'black'
        document.write('<br>' + p1.innerHTML)

        // 

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        // d.innerText = 'Estou aguardando...'
        window.document.getElementById('msg').innerText = 'Olá!'

        //

        var c = window.document.getElementsByName('nome')[0]
        c.innerText = 'Assim...'
    </script>
</body>
</html>
