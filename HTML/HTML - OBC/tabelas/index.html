    <title>Criação de tabelas</title>
</head>
<body>
    <main>
        <h1>Criação de tabelas</h1>

        <p>Exemplo 1</p>

        <table border="1">

              <th>Coluna 1</th>
              <th>Coluna 2</th> 
           </tr>

                <td>Dado 1</td>

           </tr>

           </tr>
        </table>

    </main>
